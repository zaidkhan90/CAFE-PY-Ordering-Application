<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© PY Ordering System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .hero img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            font-size: 18px;
            padding: 10px;
        }
        .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body class="container mt-4">

    <!-- üåü Aesthetic Caf√© Image -->
    <div class="hero">
        <img src="https://source.unsplash.com/1000x400/?coffee-shop,cafe" alt="Aesthetic Caf√©">
    </div>

    <h2 class="text-primary">‚òï Welcome to Caf√© PY üçï</h2>

    <!-- üìú Menu Section -->
    <h4 class="mt-4">üìã Our Menu</h4>
    <ul class="menu-list">
        <li>Coffee - $80 <button class="btn btn-sm btn-success" onclick="addItem('Coffee', 80)">Add</button></li>
        <li>Pizza - $150 <button class="btn btn-sm btn-success" onclick="addItem('Pizza', 150)">Add</button></li>
        <li>Burger - $90 <button class="btn btn-sm btn-success" onclick="addItem('Burger', 90)">Add</button></li>
        <li>Hot Chocolate - $150 <button class="btn btn-sm btn-success" onclick="addItem('Hot Chocolate', 150)">Add</button></li>
    </ul>

    <!-- üõí Order Table -->
    <h4>Your Order</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="order-list"></tbody>
    </table>

    <h4>Total Bill: $<span id="total-bill">0</span></h4>

    <!-- üõ†Ô∏è Action Buttons -->
    <button class="btn btn-success" onclick="confirmOrder()">‚úÖ Confirm Order</button>
    <button class="btn btn-danger" onclick="clearOrder()">‚ùå Clear Plate</button>

    <script src="script.js"></script>

</body>
</html>
