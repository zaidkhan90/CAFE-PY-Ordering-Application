<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Ordering System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">‚òï Welcome to Caf√© PY üçï</h2>

    <!-- Menu Section -->
    <h4>Menu</h4>
    <ul id="menu-list">
        <li>Coffee - $80 <button onclick="addItem('Coffee', 80)">Add</button></li>
        <li>Pizza - $150 <button onclick="addItem('Pizza', 150)">Add</button></li>
        <li>Burger - $90 <button onclick="addItem('Burger', 90)">Add</button></li>
        <li>Hot Chocolate - $150 <button onclick="addItem('Hot Chocolate', 150)">Add</button></li>
    </ul>

    <!-- Order Table -->
    <h4>Your Order</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="order-list"></tbody>
    </table>

    <h4>Total Bill: $<span id="total-bill">0</span></h4>

    <!-- Buttons -->
    <button class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
    <button class="btn btn-danger" onclick="clearOrder()">Clear Plate</button>

    <script src="script.js"></script>

</body>
</html>
